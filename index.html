<html lang="it" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Calcolo Portate Aria</title>

  <!-- Icona app su iPhone -->

<style>
/* -------------------------------------------------------------
   TEMA E COLORI (LIGHT FISSO)
------------------------------------------------------------- */
:root {
  --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;

  --bg: #f3f4f6;
  --bg-elevated: #ffffff;
  --card-soft: #ffffff;
  --accent: #16a34a;
  --accent-soft: rgba(22,163,74,0.18);
  --border: #cbd5e1;
  --border-soft: #e5e7eb;
  --text-main: #111827;
  --text-muted: #6b7280;

  --shadow-header: rgba(148,163,184,0.25);
  --shadow-strong: rgba(148,163,184,0.35);
}

/* -------------------------------------------------------------
   STRUTTURA (SAFE AREA NOTCH)
------------------------------------------------------------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text-main);
  font-family: var(--font-main);
  font-size: 15px;
  line-height: 1.32;
  display: flex;
  justify-content: center;
  padding: 12px;
  padding-top: env(safe-area-inset-top);
}

.app {
  width: 100%;
  max-width: 520px;
}

/* -------------------------------------------------------------
   HEADER
------------------------------------------------------------- */
header {
  background: var(--bg-elevated);
  padding: calc(6px + env(safe-area-inset-top)) 10px 6px 10px;
  border-radius: 14px;
  box-shadow: 0 8px 18px var(--shadow-header);
  border: 1px solid var(--border-soft);
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 14px;
  min-height: 70px;
}

.app-logo {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border-radius: 12px;
  flex-shrink: 0;
}

.app-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 4px;
}

.app-subtitle {
  font-size: 12px;
  color: var(--text-muted);
}

/* -------------------------------------------------------------
   CARD
------------------------------------------------------------- */
.card {
  background: var(--card-soft);
  padding: 14px;
  border-radius: 16px;
  margin-bottom: 16px;
  border: 1px solid var(--border-soft);
  box-shadow: 0 10px 24px var(--shadow-strong);
}

.card h2 {
  margin: 0 0 10px 0;
  font-size: 16px;
  font-weight: 700;
}

/* -------------------------------------------------------------
   INPUT & SELECT
------------------------------------------------------------- */
label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 2px;
  display: block;
}

input, select {
  width: 100%;
  font-size: 15px;
  padding: 7px 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--bg-elevated);
  color: var(--text-main);
  margin-bottom: 6px;
  height: 42px;
  box-sizing: border-box;
}

/* -------------------------------------------------------------
   NOTE
------------------------------------------------------------- */
.info-note {
  font-size: 12px;
  color: var(--text-muted);
  margin: -2px 0 8px 0;
  line-height: 1.3;
  border-left: 3px solid var(--accent);
  padding: 4px 8px;
  border-radius: 8px;
  background: rgba(148,163,184,0.10);
}

.info-note-row {
  font-size: 12px;
  white-space: normal !important;
  display: block;
}

/* -------------------------------------------------------------
   BOTTONI
------------------------------------------------------------- */
.btn-primary {
  width: 100%;
  padding: 11px;
  border-radius: 999px;
  font-size: 15px;
  font-weight: 700;
  background: var(--accent);
  color: #ffffff;
  border: none;
  box-shadow: 0 8px 20px rgba(22,163,74,0.45);
}

/* -------------------------------------------------------------
   RISULTATI
------------------------------------------------------------- */
.twoLine {
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  gap: 3px;
}

.twoLine .label {
  font-size: 13px;
  color: var(--text-muted);
}

.twoLine .value {
  font-size: 15px;
  font-weight: 700;
  white-space: nowrap;
  overflow: hidden;
}

/* TAG */
.tag {
  white-space: nowrap;
  padding: 2px 8px;
  font-size: 12px;
  border-radius: 999px;
  font-weight: 700;
  margin-left: 6px;
}
.tag-ok  { background:#16a34a33; color:#16a34a; }
.tag-low { background:#2563eb30; color:#2563eb; }
.tag-high{ background:#f9731630; color:#f97316; }
.tag-na  { background:#6b728033; color:#6b7280; }

/* -------------------------------------------------------------
   SUGGERIMENTO
------------------------------------------------------------- */
#suggestCard {
  background:#f9731615;
  border:1px solid #f97316;
}
#suggText {
  white-space: normal !important;
  overflow-wrap: break-word;
  font-size: 14px;
  line-height: 1.35;
}
</style>
</head>
