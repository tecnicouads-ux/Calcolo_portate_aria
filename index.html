<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo canale aria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Calcolo Aria">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      font-size: 1rem;
      margin: 0 0 8px 0;
    }

    label {
      font-size: 0.8rem;
      color: #cbd5e1;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      margin-top: 6px;
      cursor: pointer;
    }

    .btn-primary {
      background: #22c55e;
      color: white;
      margin-bottom: 8px;
    }

    .results div {
      margin-bottom: 6px;
      font-size: 0.9rem;
      border-bottom: 1px dashed #334155;
      padding-bottom: 3px;
    }

    .note {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    .row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-left: 6px;
    }

    .tag-ok {
      background: #16a34a;
      color: #f9fafb;
    }

    .tag-high {
      background: #b45309;
      color: #fef3c7;
    }

    .tag-low {
      background: #0369a1;
      color: #e0f2fe;
    }

    .tag-na {
      background: #4b5563;
      color: #e5e7eb;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <h1>Calcolo Canale Aria</h1>

  <!-- INPUT -->
  <div class="card">
    <h2>Input</h2>

    <label>Portata Q (m³/h)</label>
    <input id="flow" type="number">

    <label>Velocità V (m/s) (opzionale)</label>
    <input id="velocity" type="number">

    <label>Scenario impianto</label>
    <select id="scenario">
      <option value="res">Abitazione – mandata</option>
      <option value="office">Uffici – mandata</option>
      <option value="hospital">Ospedale – mandata</option>
      <option value="extract">Estrazione / cucine</option>
      <option value="main">Montante principale</option>
      <option value="none">Nessun limite</option>
    </select>
    <div class="note" id="scenarioInfo"></div>

    <label>Tipo sezione</label>
    <select id="geom">
      <option value="rect">Rettangolare</option>
      <option value="circ">Circolare</option>
    </select>

    <div id="rect_fields">
      <div class="row-2">
        <div>
          <label>Base (mm)</label>
          <input id="base" type="number">
        </div>
        <div>
          <label>Altezza (mm)</label>
          <input id="height" type="number">
        </div>
      </div>
    </div>

    <div id="circ_fields" style="display:none;">
      <label>Diametro (mm)</label>
      <input id="diam" type="number">
    </div>

    <button class="btn-primary" onclick="calcola()">Calcola</button>
  </div>

  <!-- RISULTATI -->
  <div class="card">
    <h2>Risultati</h2>
    <div class="results">
      <div>Area A: <span id="areaOut">—</span></div>
      <div>Velocità considerata V:
        <span id="vEffOut">—</span>
        <span id="vEffTag" class="tag tag-na">n/d</span>
      </div>

      <!-- BLOCCO DN/DEQ SOLO PER RETTANGOLARE -->
      <div id="dnBlock">
        <div>Diametro equivalente Deq: <span id="deqOut">—</span></div>
        <div>DN standard più vicino: <span id="stdDNOut">—</span></div>
        <div>Velocità con DN standard: <span id="stdDNVOut">—</span></div>
      </div>

      <!-- BLOCCO CIRCOLARE (solo lato quadrato equivalente) -->
      <div id="circOut" style="display:none;">
        <div>Sezione quadrata equivalente (lato): <span id="squareSideOut">—</span></div>
      </div>
    </div>
  </div>

  <!-- CONVERSIONI -->
  <div class="card">
    <h2>Conversioni</h2>
    <div class="results">
      <div>Q in m³/s: <span id="qM3sOut">—</span></div>
      <div>A in cm²: <span id="areaCm2Out">—</span></div>
      <div>V in km/h: <span id="vKmhOut">—</span></div>
    </div>
  </div>

<script>
function round(v,d){return Math.round(v*10**d)/10**d;}

const scenarios={
  res:{vMin:1.5,vMax:3.5},
  office:{vMin:2.0,vMax:4.0},
  hospital:{vMin:1.5,vMax:3.0},
  extract:{vMin:5.0,vMax:8.0},
  main:{vMin:6.0,vMax:9.0},
  none:{vMin:null,vMax:null}
};

const stdDiameters=[100,125,150,160,200,250,315,355,400,450,500,560,600];

document.addEventListener("DOMContentLoaded",()=>{
  const geomSel=document.getElementById("geom");
  const rect=document.getElementById("rect_fields");
  const circ=document.getElementById("circ_fields");
  const dnBlock=document.getElementById("dnBlock");

  geomSel.addEventListener("change",()=>{
    if(geomSel.value==="rect"){
      rect.style.display="";
      circ.style.display="none";
      dnBlock.style.display="";
      document.getElementById("circOut").style.display="none";
    }else{
      rect.style.display="none";
      circ.style.display="";
      dnBlock.style.display="none";
    }
  });
});

function getTag(v,min,max){
  if(min==null)return{text:"n/d",cls:"tag-na"};
  if(v<min)return{text:"Bassa",cls:"tag-low"};
  if(v<=max)return{text:"OK",cls:"tag-ok"};
  return{text:"Alta",cls:"tag-high"};
}

function calcola(){
  const Q=parseFloat(flow.value);
  const V=parseFloat(velocity.value);
  const geom=geomSel.value;

  const dnBlock=document.getElementById("dnBlock");
  const circOut=document.getElementById("circOut");

  circOut.style.display="none";
  dnBlock.style.display=(geom==="rect")?"":"none";

  if(!Q){alert("Portata mancante");return;}

  let A,vEff;
  const Qs=Q/3600;

  if(geom==="rect"){
    const b=parseFloat(base.value)/1000||null;
    const h=parseFloat(height.value)/1000||null;

    if(V){
      A=Qs/V;
      vEff=V;
    }else{
      if(!b||!h){alert("Base e altezza obbligatorie");return;}
      A=b*h;
      vEff=Qs/A;
    }
  }

  if(geom==="circ"){
    const dMm=parseFloat(diam.value);
    if(!dMm){alert("Diametro obbligatorio");return;}
    const d=dMm/1000;

    if(V){
      A=Qs/V;
      vEff=V;
    }else{
      A=Math.PI*(d**2)/4;
      vEff=Qs/A;
    }

    circOut.style.display="";
    const side=Math.sqrt(A)*1000;
    squareSideOut.textContent=round(side,1)+" mm";
  }

  if(!A){alert("Errore calcolo A");return;}

  // Area
  areaOut.textContent=round(A,4)+" m² ("+round(A*1e6,0)+" mm²)";

  // Velocità
  vEffOut.textContent=round(vEff,2)+" m/s";
  const sc=scenarios[scenario.value];
  const tag=getTag(vEff,sc.vMin,sc.vMax);
  vEffTag.textContent=tag.text;
  vEffTag.className="tag "+tag.cls;

  // Conversioni
  qM3sOut.textContent=round(Qs,4);
  areaCm2Out.textContent=round(A*10000,1);
  vKmhOut.textContent=round(vEff*3.6,2);

  // DN / Deq SOLO se rettangolare
  if(geom==="rect"){
    const Deq=Math.sqrt(4*A/Math.PI)*1000;
    deqOut.textContent=round(Deq,1)+" mm";

    let best=null,min=1e9;
    for(const dn of stdDiameters){
      let diff=Math.abs(dn-Deq);
      if(diff<min){min=diff;best=dn;}
    }

    stdDNOut.textContent="DN "+best;
    const Astd=Math.PI*(best/1000)**2/4;
    stdDNVOut.textContent=round(Qs/Astd,2)+" m/s";
  }else{
    deqOut.textContent="—";
    stdDNOut.textContent="—";
    stdDNVOut.textContent="—";
  }
}
</script>

</body>
</html>
